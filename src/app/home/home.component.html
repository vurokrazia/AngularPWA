<div class="large-padding">
    <div *ngFor="let list of listS.lists | async" @enterState>
        <a routerLink="/lists/{{list.id}}">
            <article class="card with-badge block large-padding top-space">
                <h4>{{list.title}}</h4>
                <div class="badge">
                    <span>0</span>
                </div>
            </article>
        </a>
    </div>
</div>
